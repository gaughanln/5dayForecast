<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/style.css" />

<!-- TITLE -->
    <title>5 Day Weather Forecast</title>
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <header class="title text-center text-white bg-dark">
      <h1>5 Day Weather Forecast</h1>
    </header>


    <!-- SEARCH BOX -->
    <div id="search-box" class="col-2 text-center">
      <h2>Search for a city:</h2>
      <form class="city-search">
        <input type="text" class="form-input" placeholder="Enter city here" />
        <button class="btn bg-medium text-white">Search</button>
      </form>

      <div id="past-search" class="past-search"></div>
    </div>
    
  		<!-- ALL WEATHER CONTAINER -->
    		<div class="container" id="wrapper">

					<!-- MAIN WEATHER CONTAINER -->
      		<div class="container row" id="current-weather">
        	

						<!-- CITY, DATE, TIME -->
							<div class="col-4"> 
								<h3 id="cityName"></h3>
								<h4 id="localDate"></h4>
								<h4 id="localTime"></h4>
							</div>

						<!-- TEMP, CONDITIONS, SYMBOL -->
							<div class="col-4" style="text-align: center; padding:0%"> 
									<img id="main-icon">
										<p id="mainTemperature" style="margin: 35px"></p>
										<p id="tempDescription" style="font-size: 1.5rem" ></p>
							</div>

						<!-- HUMIDITY + WIND -->
							<div class="col-4" style="text-align: right"> 
								<h4>Humidity: <span id="humidity"></span> %</h4>
								<h4>Wind: <span id="wind"></span> mph</h4>
							</div>

   					
					</div>


				<!-- 5 DAY FORECAST -->
					<div class="container">
						<div class="row">
						
							<h5> 5 days ahead</h5>
					<!-- DAY 1 -->
						<div class="col day-weather-box">
							<div class="day-weather-inner-box">
				 				<div class="forecast-main">
									<p id="forecast-day-1-name"></p>
											<h5 class="forecast-5day">°</h5>
												<img class="forecast-icon" id="forecast-day-1-icon"></i>
								</div>
								<div>
									<h4>Humidity: <span id="humidity-day-1"></span> %</h4>
									<h4>Wind: <span id="wind-1"></span> mph</h4>
								</div>
							</div>
						</div>

					<!-- DAY 2 -->
						<div class="col day-weather-box">
							<div class="day-weather-inner-box">
								<div class="forecast-main">
									<p id="forecast-day-2-name"></p>
										<h5 class="forecast-5day">°</h5>
											<img class="forecast-icon" id="forecast-day-2-icon"></i>
								</div>
								<div>
									<h4>Humidity: <span id="humidity-day-2"></span> %</h4>
									<h4>Wind: <span id="wind-2"></span> mph</h4>
								</div>
							</div>
						</div>

					<!-- DAY 3 -->
					<div class="col day-weather-box">
						<div class="day-weather-inner-box">
							<div class="forecast-main">
								<p id="forecast-day-3-name"></p>
										<h5 id="forecast-day-3-temp">°</h5>
											<img class="forecast-icon" id="forecast-day-3-icon"></i>
							</div>
							<div>
								<h4>Humidity: <span id="humidity-day-3"></span> %</h4>
								<h4>Wind: <span id="wind-3"></span> mph</h4>
							</div>
						</div>
					</div> 

					<!-- DAY 4 -->
					<div class="col day-weather-box">
						<div class="day-weather-inner-box">
							<div class="forecast-main">
								<p id="forecast-day-4-name"></p>
										<h5 id="forecast-day-4-temp">°</h5>
											<img class="forecast-icon" id="forecast-day-4-icon"></i>
							</div>
							<div>
								<h4>Humidity: <span id="humidity-day-4"></span> %</h4>
								<h4>Wind: <span id="wind-4"></span> mph</h4>
							</div>
						</div>
					</div> 
					
					<!-- DAY 5 -->
					<div class="col day-weather-box">
						<div class="day-weather-inner-box">
							<div class="forecast-main">
								<p id="forecast-day-5-name"></p>
										<h5 id="forecast-day-5-temp">°</h5>
											<img class="forecast-icon" id="forecast-day-5-icon"></i>
							</div>
							<div>
								<h4>Humidity: <span id="humidity-day-5"></span> %</h4>
								<h4>Wind: <span id="wind-5"></span> mph</h4>
							</div>
						</div>
					</div>
						</div>
				</div>

    crossorigin="anonymous"
  ></script>

    <!-- JAVASCRIPT LINK -->
    <script src="assets/script.js"></script>

				<!-- BOOTSTRAP SCRIPT-->
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
