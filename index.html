<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/style.css" />

    <title>5 Day Weather Forecast</title>
  </head>

  <body class="min-100-vh bg-light">
    <!-- HEADER -->
    <header class="title text-center text-white bg-dark">
      <h1>5 Day Weather Forecast</h1>
    </header>

    <!-- need to keep the search bar + results on the left and the actual weather ont he right -->

    <!-- SEARCH BOX -->
    <div id="search-box" class="col-2">
      <h2>Search for a city:</h2>
      <form class="city-search">
        <input type="text" class="form-input" placeholder="Enter city here" />
        <button class="btn bg-medium text-white">Search</button>
      </form>
      <!-- HOW DO I STYLE THIS -->
      <div id="past-search" class="past-search"></div>
    </div>
  <!-- WEATHER BOX -->
    <div class="container" id="wrapper">
      <div class="container-fluid" id="current-weather">
        <div class="row">

          <!-- CITY, DATE, TIME -->
          <div class="col-3">
            <h5><spam id="cityName"></spam>, <spam id="cityCode"></spam></h5>
            <h6 id="localDate"></h6>
            <h5 id="localTime"></h5>
          </div>

          <!-- TEMP, CONDITIONS, SYMBOL -->
          <div class="col-4" style="margin: 10px auto; padding: 0">
            <div class="row">
              <i class="wi" id="main-icon" style="font-size: 85px"></i>
              <div>
                <spam id="mainTemperature"></spam>
                <p id="tempDescription"></p>
              </div>
              <p style="font-size: 1.5rem">
                <a href="#" id="farenheit">°F</a>
              </p>
            </div>
          </div>

          <!-- HUMIDITY + WIND -->
          <div class="col-2 row" style="text-align: right">
            <div class="side-weather-info">
              <h6>Humidity: <spam id="humidity"></spam>%</h6>
            </div>
            <div class="col-12 side-weather-info">
              <h6>Wind: <spam id="wind"></spam> m/s</h6>
            </div>
          </div>
        </div>

        <!-- 5 days forecast -->
        <div class="container-fluid">
          <div class="row" style="padding: 2px">
            <!-- Day 1 -->
            <div class="col-2 day-weather-box">
              <div class="day-weather-inner-box">
                <div class="forecast-main">
                  <p id="forecast-day-1-name"></p>
                  <div class="row">
                    <h5 id="forecast-day-1-main">°</h5>
                    <i class="wi forecast-icon" id="forecast-day-1-icon"></i>
                  </div>
                </div>
                <div class="forecast-min-low">
                  <p>
                    <spam
                      class="high-temperature"
                      id="forecast-day-1-ht"
                    ></spam>
                  </p>
                  <p>
                    <spam class="low-temperature" id="forecast-day-1-lt"></spam>
                  </p>
                </div>
              </div>
            </div>

            <!-- Day 2 -->
            <div class="col-2 day-weather-box">
              <div class="day-weather-inner-box">
                <div class="forecast-main">
                  <p id="forecast-day-2-name"></p>
                  <div class="row">
                    <h5 id="forecast-day-2-main">°</h5>
                    <i class="wi forecast-icon" id="forecast-day-2-icon"></i>
                  </div>
                </div>
                <div class="forecast-min-low">
                  <p>
                    <spam
                      class="high-temperature"
                      id="forecast-day-2-ht"
                    ></spam>
                  </p>
                  <p>
                    <spam class="low-temperature" id="forecast-day-2-lt"></spam>
                  </p>
                </div>
              </div>
            </div>

            <!-- Day 3 -->
            <div class="col-2 day-weather-box">
              <div class="day-weather-inner-box">
                <div class="forecast-main">
                  <p id="forecast-day-3-name"></p>
                  <div class="row">
                    <h5 id="forecast-day-3-main">°</h5>
                    <i class="wi forecast-icon" id="forecast-day-3-icon"></i>
                  </div>
                </div>
                <div class="forecast-min-low">
                  <p>
                    <spam
                      class="high-temperature"
                      id="forecast-day-3-ht"
                    ></spam>
                  </p>
                  <p>
                    <spam class="low-temperature" id="forecast-day-3-lt"></spam>
                  </p>
                </div>
              </div>
            </div>

            <!-- Day 4 -->
            <div class="col-2 day-weather-box">
              <div class="day-weather-inner-box">
                <div class="forecast-main">
                  <p id="forecast-day-4-name"></p>
                  <div class="row">
                    <h5 id="forecast-day-4-main">°</h5>
                    <i class="wi forecast-icon" id="forecast-day-4-icon"></i>
                  </div>
                </div>
                <div class="forecast-min-low">
                  <p>
                    <spam
                      class="high-temperature"
                      id="forecast-day-4-ht"
                    ></spam>
                  </p>
                  <p>
                    <spam class="low-temperature" id="forecast-day-4-lt"></spam>
                  </p>
                </div>
              </div>
            </div>

            <!-- Day 5 -->
            <div class="col-2 day-weather-box">
              <div class="day-weather-inner-box">
                <div class="forecast-main">
                  <p id="forecast-day-5-name"></p>
                  <div class="row">
                    <h5 id="forecast-day-5-main">°</h5>
                    <i class="wi forecast-icon" id="forecast-day-5-icon"></i>
                  </div>
                </div>
                <div class="forecast-min-low">
                  <p>
                    <spam
                      class="high-temperature"
                      id="forecast-day-5-ht"
                    ></spam>
                  </p>
                  <p>
                    <spam class="low-temperature" id="forecast-day-5-lt"></spam>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- API -->
    <!-- bootstrap -->


    <!-- JQUERY LINK -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DAYJS -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

    <!-- JAVASCRIPT LINK -->
    <script src="assets/script.js"></script>
  </body>
</html>
